<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Registration</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Registration 
				and Login Module</a></li>
			</ul>
		</div>
	</nav>
<br>
<br>
	<!-- Create HTML Registration Form -->
	
	<div class="container">
		<div class="row align-center ">
			<div class="col-md-6 col-md-offset-3">

				<!-- Success Message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You have successfully
						registered...!</div>
				</div>
				<h1>Registration</h1>
				<form th:action="@{/registration}" method="POST" th:object="${user}">
					<div class="form-group">
						<lable class="control-lebel" for="firstName"> FirstName</lable>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<lable class="control-lebel" for="lastName"> LastName</lable>
						<input id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<lable class="control-lebel" for="email">Email</lable>
						<input id="email" class="form-control" th:field="*{email}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<lable class="control-lebel" for="password"> Password</lable>
						<input id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered?<a href="/" th:href="@{/Login}">
								Login here</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
